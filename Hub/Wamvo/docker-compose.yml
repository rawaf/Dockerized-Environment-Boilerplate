version: '3.7'
networks:
  back_tier:
    external:
      name: back_tier
services:
  php-fpm:
    build:
      context: /Dockerized-Environment-Boilerplate/Hub/Wamvo/PHP-FPM
    container_name: php-wamvo
    volumes:
      - /Dockerized-Environment-Boilerplate/Volume/Wamvo/www:/var/www/html
    networks:
      back_tier:
        ipv4_address: 192.168.0.200
  nginx:
    image: nginx
    container_name: nginx-wamvo
    depends_on:
      - php-fpm
    volumes:
      - /Dockerized-Environment-Boilerplate/Volume/Wamvo/conf.d:/etc/nginx/conf.d
      - /Dockerized-Environment-Boilerplate/Volume/Wamvo/www:/var/www/html
      - /Dockerized-Environment-Boilerplate/Volume/Wamvo/log/nginx:/var/log/nginx
    ports:
      - "80:80"
    networks:
      - back_tier
      - front_tier
    links:
      - php-fpm
  mariadb:
    image: mariadb
    container_name: mariadb-wamvo
    volumes:
      - /Dockerized-Environment-Boilerplate/Volume/Wamvo/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=SUPERSECRETPASSWORD
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=rawaf
      - MYSQL_PASSWORD=rawaf
    networks:
      - back-tier
    restart: always
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-wamvo
    volumes:
      - /Dockerized-Environment-Boilerplate/Volume/Wamvo/phpmyadmin
    environment:
      - "PMA_HOST=mariadb-wamvo"
      - "PMA_PORT=3306"
      - "PMA_ABSOLUTE_URI=https://phpmyadmin.wamvo.com/"
    ports:
      - 80:80
    links:
      - mariadb
    networks:
      - back-tier
    restart: always